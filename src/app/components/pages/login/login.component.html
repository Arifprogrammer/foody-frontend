<div
  class="my-container flex items-center justify-center min-h-[calc(100vh-200px)] md:min-h-[calc(100vh-72px)]"
>
  <div class="w-full md:w-4/12 rounded-lg bg-accent">
    <custom-title
      title="Login"
      class="w-fit mt-2 mb-4 md:my-10 text-3xl font-semibold text-neutral pb-3 border-b-2 border-b-neutral mx-auto"
    ></custom-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="font-semibold">
      <div class="w-full px-6">
        <label class="ml-2">Email</label>
        <div class="mt-2">
          <input
            class="w-full rounded-3xl py-2 px-5 border-2 border-neutral bg-slate-200 text-neutral focus:outline-none"
            type="email"
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <div
          class="text-red-700 mt-2 ml-2"
          *ngIf="fc.email.errors && isSubmitted"
        >
          <div *ngIf="fc.email.errors.required">Should not be empty</div>
          <div *ngIf="fc.email.errors.email">Email is not correct</div>
        </div>
      </div>

      <div class="w-full px-6 mt-4">
        <label class="ml-2">Password</label>
        <div class="mt-2">
          <input
            class="w-full rounded-3xl py-2 px-5 border-2 border-neutral bg-slate-200 text-neutral focus:outline-none"
            type="password"
            placeholder="Password"
            readonly
            formControlName="password"
          />
        </div>
        <div
          class="text-red-700 mt-2 ml-2"
          *ngIf="fc.password.errors && isSubmitted"
        >
          <div *ngIf="fc.password.errors.required">Should not be empty</div>
        </div>
      </div>

      <div class="mt-8 mb-16 px-6">
        <button type="submit" class="btn btn-neutral rounded-3xl w-full">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
